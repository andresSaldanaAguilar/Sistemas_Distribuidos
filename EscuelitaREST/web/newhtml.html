<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body style="background: #5D6D7E">
      <div class="container" style="margin-top: 7%; background: #EBEDEF; padding: 5%; border-radius: 9px">
            <h1 style="text-align: center; color: #5D6D7E">CRUD CARRERA</h1>
            <div class="row">       
                <div class="col-sm-3 col-md-6">

                      <form id="dataForm">
                          <div class="row justify-content-center " style="margin: 2%">
                              <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text">ID</span>
                                  </div>
                                  <input type="text" id="id" aria-label="First name" class="form-control">
                              </div>
                          </div>

                          <div class="row justify-content-center " style="margin: 2%">
                              <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text">Nombre</span>
                                  </div>
                                  <input type="text" id="nombre" aria-label="First name" class="form-control">
                              </div>
                          </div>

                          <div class="row justify-content-center " style="margin: 2%">
                              <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text">Descripcion</span>
                                  </div>
                                  <input type="text" id="descripcion" aria-label="First name" class="form-control">
                              </div>
                          </div>

                          <div class="row justify-content-center" style="margin: 2%">
                                  <select class="form-control" id="select">
                                      <option>Crear</option>
                                      <option>Actualizar</option>
                                      <option>Borrar</option>
                                      <option>Buscar</option>
                                  </select> 
                          </div>

                          <div class="row justify-content-center " style="margin: 2%">
                              <input type="submit" name="confirm" value="Confirmar" class="btn btn-block btn-secondary">
                          </div>
                      </form>
                </div>
                <div class="col-sm-9 col-md-6" style="margin-top: 1%;">
                    <table class="table table-sm ">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Nombre</th>
                          <th scope="col">Descripcion</th>
                        </tr>
                      </thead>
                      <tbody id="table">
                      </tbody>
                    </table>
                </div>
            </div>  
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
